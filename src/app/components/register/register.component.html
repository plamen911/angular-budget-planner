<div class="row space-top">
    <div class="col-md-12">
        <h1>Register</h1>
    </div>
</div>
<form (submit)="register($event)">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="email" class="form-control-label">E-mail</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="E-mail" />
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="confPassword" class="form-control-label">Repeat password</label>
                <input type="password" id="confPassword" name="confPassword" [(ngModel)]="user.confPassword" class="form-control" placeholder="Password" />
            </div>
            <input type="submit" class="btn btn-secondary" value="Register"/>
        </div>
    </div>
</form>
