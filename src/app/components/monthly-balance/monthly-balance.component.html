<div class="row space-top">
    <div class="col-md-12">
        <h1>Welcome to Budget Planner</h1>
    </div>
</div>
<div class="row space-top ">
    <div class="col-md-12 ">
        <div class="card bg-secondary">
            <div class="card-body">
                <blockquote class="card-blockquote">
                    <h2 id="month">November 2017</h2>
                    <div class="row">
                        <div class="col-md-3 space-top">
                            <h4>Planner</h4>
                            <form>
                                <div class="form-group">
                                    <label class="form-control-label" for="income">Income:</label>
                                    <input class="form-control" id="income" name="income" type="number">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" id="budget" for="budget">Budget:</label>
                                    <input class="form-control" name="budget" type="number">
                                </div>
                                <input class="btn btn-secondary" value="Save" type="submit">
                            </form>
                        </div>
                        <div class="col-md-8 space-top">
                            <div class="row">
                                <h4 class="col-md-9">Expenses</h4>
                                <a href="expenses.html" class="btn btn-secondary ml-2 mb-2">Add expenses</a>
                            </div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Cost</th>
                                    <th>Payment Date</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Snacks</td>
                                    <td>Non-essential</td>
                                    <td>15.00</td>
                                    <td>30-11-2017</td>
                                    <td>
                                        <a href="#" class="btn btn-secondary">Delete</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Rent</td>
                                    <td>Fixed</td>
                                    <td>330.00</td>
                                    <td>15-11-2017</td>
                                    <td>
                                        <a href="#" class="btn btn-secondary">Delete</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gasoline</td>
                                    <td>Variable</td>
                                    <td>50.00</td>
                                    <td>-</td>
                                    <td>
                                        <a href="#" class="btn btn-secondary">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>
